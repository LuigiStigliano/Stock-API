<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock market Graph</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background: #f8fafc;
        font-family: 'Segoe UI', Arial, sans-serif;
      }
      .main-container {
        max-width: 800px;
        margin: 40px auto;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 2px 16px rgba(0,0,0,0.07);
        padding: 32px 24px 24px 24px;
      }
      .form-select, .btn {
        margin-bottom: 16px;
      }
      #myChart {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 1px 8px rgba(0,0,0,0.04);
      }
      #error {
        color: #d32f2f;
        margin-top: 16px;
        min-height: 24px;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <header class="text-center mb-4">
        <h1 class="fw-bold">Stock market Graph</h1>
        <h2 class="fs-5 text-secondary">Get data of your favourite Corporate</h2>
      </header>
      <form class="row g-3 justify-content-center mb-4">
        <div class="col-md-5">
          <select id="select_symbol" class="form-select" onchange="getStockData()">
            <option selected disabled>Seleziona simbolo</option>
            <option>TSLA</option>
            <option>AAPL</option>
            <option>IBM</option>
            <option>MSFT</option>
            <option>GOOGL</option>
            <option>RACE</option>
          </select>
        </div>
        <div class="col-md-5">
          <select id="select_interval" class="form-select" onchange="getStockData()">
            <option selected disabled>Seleziona intervallo</option>
            <option>TIME_SERIES_DAILY</option>
            <option>TIME_SERIES_MONTHLY</option>
          </select>
        </div>
        <div class="col-md-2 d-grid">
          <button id="saveToDbBtn" type="button" class="btn btn-primary" onclick="saveChartDataToDb()">Salva dati su DB</button>
        </div>
      </form>
      <div class="mb-4">
        <canvas id="myChart"></canvas>
      </div>
      <div id="error" class="text-center"></div>
    </div>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Bootstrap JS (opzionale, solo se usi componenti JS di Bootstrap) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
